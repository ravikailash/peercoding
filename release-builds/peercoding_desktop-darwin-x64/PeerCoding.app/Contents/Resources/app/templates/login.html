<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login-PeerCoding</title>
	<link rel="stylesheet" href="./../assets/styles.css">
	<link rel="stylesheet" href="./../assets/bootstrap-3.5.5/css/bootstrap.css">
</head>
<body>
	<div class="container default-container">
		
		<div id="index-logo">
			<div> Peer<span>Coding</span></div>
		</div>
		
		<div class="forms login-form">
			<h3>Sign In</h3>
			<form method="post" action="dashboard.html">
				<input type="text" name="username" placeholder='Username'>
				<br>
				<input type="password" name="password" placeholder="Password">
				<br>
				<input type="submit" value="Log in">
			</form>
			<p>
               Don't have an account?
               <a href="register.html" title="Create a new account">Sign up</a> <br>
               <br style="margin: 4px 0;">
               <a href="reset_password.html" title="Reset your password">Forget password?</a>
           </p>
		</div>
	</div>
	
	<script type="text/javascript" src="./../assets/bootstrap-3.5.5/js/bootstrap.js"></script>
</body>
</html>
