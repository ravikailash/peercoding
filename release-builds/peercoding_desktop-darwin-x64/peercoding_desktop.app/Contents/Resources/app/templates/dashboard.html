<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashboard-ravikailash</title>
	<link rel="stylesheet" href="./../assets/styles.css">
	<link rel="stylesheet" href="./../assets/bootstrap-3.3.5/css/bootstrap.css">
	<style>
		.dashboard-container p {
			 color: #5379fa; font-family: monospace sans-serif;
		}
		.codes p {
			text-align: left; color: black;
		}
		
		.codes .file-name {
			 float: right; color: mediumvioletred; padding: 10px 20px 0 0;
		}
		.codes .line-number {
			color: dimgray; font-size: 15px;
		}
		.code-left {
			float: left; width: 48%; height: 270px; 
			border: 2px solid gray;  overflow-y: scroll;
		}
		.code-right {
			float: right; width: 48%; height: 270px;
			border: 2px solid gray;  overflow-y: scroll;
		}
		
		.code-left div, .code-right div {
			padding-top: 20px;
			padding-left: 20px;
			text-align: left;
			font-size: 17px;
		}
		
	</style>
	
</head>
<body>
	
	<div class="navigation">
		<a href="#"><img class="profilePicture" src="./../assets/uploads/profilepics/raviraj.png" alt="./../assets/img/male.png" onclick="openNav()"></a>
		<div class="navbar-icons">
			<a href="profile.html" title="Profile">
				<img class="nav-icon nav-primary" src="./../assets/img/home_blk.png" alt="Profile">
			</a> <br>
			<a href="dashboard.html" title="Dashboard">
				<img class="nav-icon nav-primary" src="./../assets/img/dashboard_blk.png" alt="Dashboard">
			</a> <br>
			<a href="sessions.html" title="Sessions">
				<img class="nav-icon nav-primary" src="./../assets/img/session_blk.png" alt="Sessions">
			</a> <br>
			<a href="files.html" title="Files">
				<img class="nav-icon nav-primary" src="./../assets/img/files_blk.png" alt="Files">
			</a> <br>
			<a href="settings.html" title="Settings">
				<img class="nav-icon nav-primary" src="./../assets/img/settings_blk.png" alt="Settings">
			</a> <br>
			
			<a href="login.html" title="Logout">
				<img class="nav-icon nav-secondary" src="./../assets/img/logout_blk.png" alt="Log out">
			</a> <br>
		</div>
	</div>
		
	
	<div id="navbar" class="sidenavbar">
		<p class="nav-top">Ravi Rajendran</p>
		<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
		
		<div class="navbar-details">
			<a href="profile.html">Profile</a>
			<a href="dashboard.html">Dashboard</a>
			<a href="sessions.html">Sessions</a>
			<a href="files.html">Files</a>
			<a href="settings.html">Settings</a>
			<a class="sidenavbar-secondary" href="login.html">Logout</a>
		</div>
	</div>
		
	<div class="index-logo">
		<div> Peer<span>Coding</span> </div>
	</div>
	
	<div class="dashboard-container">
		<button class="btn btn-success" style="float: right; top:0%;">+New Session</button>
		<h2>Dashboard</h2>
		<br>
		<p>
			A collaborative code editing environment
		</p>
		<br>
	</div>
	<script>
		function openNav() {
			document.getElementById('navbar').style.width = '170px';
		}
		function closeNav() {
			document.getElementById('navbar').style.width = '0';
		}
	</script>
	
</body>
</html>
